<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
     <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
     <script>
    	(function(){
    		var html = document.documentElement
	    	var viewportWidth = html.getBoundingClientRect().width;
	    	html.style.fontSize = viewportWidth / 15 + 'px';
	    	console.log(viewportWidth)
    	})()
    </script>
</head>
<body>
	<div id="wechar_tip">
		<div class="wechar_tip_bg"></div>
		<div class="wechar_tip_content">
			<div class="wechar_tip_arrow"></div>
			<div class="wechar_tip_text"></div>
		</div>
	</div>
	<h1 class="title border_bottom">科乐长春麻将</h1>
	<img class="icon_logo" src="img/icon.jpg"/>
	<div class="anzhuang">
		<a type="button" id="down_load_btn" class="mui-btn mui-btn-primary" data-loading-text="正在安装" data-loading-icon-position="right" data-click = 'true'>点击安装</a>
		
	</div>

	<div class="qrcodeWrap" style="padding-bottom: 1500px;">
		<div id="qrcode" style="width:120px; height:120px; margin-top:15px;"></div>
	</div>
	
	<footer><a href="description.html" target="view_window" data-click='true'>"未受信任的企业级开发者" 解决方案教程 <span class="mui-icon mui-icon-arrowthinright"></span></a></footer>
	
	<script>

		window.onload = function(){
			
			
			//判断是否微信登陆
			function isWeiXin() {
			var ua = window.navigator.userAgent.toLowerCase();
			console.log(ua);//mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
			if (ua.match(/MicroMessenger/i) == 'micromessenger') {
			return true;
			} else {
			return false;
			}
			}
			if(isWeiXin()){
				//document.querySelector('#wechar_tip').style.display = 'block'
			}
						
				
			//禁止ios10以上缩放
			document.addEventListener('gesturestart', function (e) {
	            e.preventDefault();
	        });
	        document.addEventListener('dblclick', function (e) {
	            e.preventDefault();
	        });
	        document.addEventListener('touchstart', function (event) {
	            if (event.touches.length > 1) {
	                event.preventDefault();
	            }
	           
	        });
	        var lastTouchEnd = 0;
	        document.addEventListener('touchend', function (event) {
	            var now = (new Date()).getTime();
	            if (now - lastTouchEnd <= 300) {
	                event.preventDefault();
	            }
	            lastTouchEnd = now;
	        }, false);
	        //禁止ios10以上缩放End
	        
	        /* document.querySelector('.mui-btn').ontouchstart = function(ev){
	        	if(this.dataset.click == 'true'){
	        		this.innerHTML = '正在安装...'
	        		this.dataset.click = false;
	        	}
	        	else{
	        		ev.preventDefault();
	        	}
	        }*/
	       document.getElementById('down_load_btn').onclick = function () {
            	var isDown = document.getElementById('down_load_btn').dataset.down;
            	if(isDown == 'true'){
            		var url = document.getElementById('down_load_btn').getAttribute('data-url');
	//                window.open(url)
	                location.href = url;
	                this.innerHTML = '正在安装...'
	                document.getElementById('down_load_btn').dataset.down = false;
            	}
            }
	       
	       var qrcode = new QRCode(document.getElementById("qrcode"), {
				width : 120,
				height : 120
			});
			qrcode.makeCode('http://www.runoob.com');
			
			
			 window.addEventListener('orientationchange',function(){
			 	
			 	if(!window.orientation){
					window. location.reload();
				}else{
					document.querySelector('#qrcode').style.marginTop = '10px';
					document.querySelector('#qrcode').style.paddingBottom = '30px';
				};
			},false);

		}
	</script>
</body>
</html>
